<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card shadow p-3 mb-5" style="width: 18rem">
      <img src="img\image1.jfif" class="card-img-top" />
      <div class="card-body">
        <h6>
          <span class="badge rounded-pill text-bg-primary">News</span>
        </h6>

        <h5 class="card-title">Blog post title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <div class="d-flex mt-3">
        <div class="flex-shrink-0">
          <img src="img\profile.png" class="img-fluid" style="width: 60px" />
        </div>
        <div class="flex-grow-1 ms-3">
          <h6 class="fw-bold mb-0">Kelly Rowan</h6>
          <p class="fs-6">March 12, 2021.6 min read</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">안녕하세요</div>
        <div class="col-md-4">안녕하세요</div>
        <div class="col-md-4">안녕하세요</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
